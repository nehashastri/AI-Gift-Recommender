services:
  - type: web
    name: gift-genius
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: EDIBLE_API_URL
        value: https://www.ediblearrangements.com/api/search/
